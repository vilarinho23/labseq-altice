<div style="padding: 2rem;">
    <h2>Labseq Calculator</h2>
  
    <label for="index">Escolhe um n√∫mero:</label>
    <input type="number" id="index" [(ngModel)]="n" min="0" />
    <button (click)="fetchValue()">Calcular</button>
  
    <div *ngIf="result">
      <p><strong>Resultado:</strong> {{ result }}</p>

      <p><strong>Erro:</strong> {{ error }}</p>
    </div>
</div>
